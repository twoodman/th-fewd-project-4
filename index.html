<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="stylesheets/application.min.css">
</head>
<body>
  <div class="main-container">

    <header class="main-header">
      <input class="media-search" type="search" value="" placeholder="Find" autofocus>
    </header>

    <div class="main-content">
      <div class="gallery-grid">
        <div class="gallery-item">
          <a class="media-link" href="images/01.jpg">
            <img class="media-item" src="/images/thumbnails/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          </a>
        </div>
        <div class="gallery-item">
          <a class="media-link" href="images/02.jpg">
            <img class="media-item" src="/images/thumbnails/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          </a>
        </div>
        <div class="gallery-item">
          <a class="media-link" href="images/03.jpg">
            <img class="media-item" src="/images/thumbnails/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          </a>
        </div>
        <div class="gallery-item">
          <a class="media-link" href="images/04.jpg">
            <img class="media-item" src="/images/thumbnails/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          </a>
        </div>
      </div>
    </div>

  </div>
  <script src="javascripts/grid.js"></script>
</body>
</html>
