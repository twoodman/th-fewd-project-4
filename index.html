<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo/Media Gallery</title>
  <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/application.min.css">
</head>
<body>
  <div class="main">

    <header class="main__header">
      <input id="search-bar" type="text" value="" placeholder="Search" autofocus>
    </header>

    <div class="main__content">
      <ul id="woodbox" class="gallery">

        <li class="woodbox__item gallery__item">
          <a class="woodbox__anchor-image" href="images/01.jpg">
            <img class="woodbox__item-image item__image"
                src="images/thumbnails/01.jpg"
                title="Hay Bales"
                alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          </a>
        </li>

        <li class="woodbox__item gallery__item">
          <a class="woodbox__anchor-image" href="images/02.jpg">
            <img class="woodbox__item-image item__image"
                src="images/thumbnails/02.jpg"
                title="Lake"
                alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          </a>
        </li>

        <li class="woodbox__item gallery__item">
          <a class="woodbox__anchor-image" href="images/03.jpg">
            <img class="woodbox__item-image item__image"
                src="images/thumbnails/03.jpg"
                title="Canyon"
                alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          </a>
        </li>

        <li class="woodbox__item gallery__item">
          <a class="woodbox__anchor-image" href="images/04.jpg">
            <img class="woodbox__item-image item__image"
                src="images/thumbnails/04.jpg"
                title="Iceberg"
                alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          </a>
        </li>

        <li class="woodbox__item gallery__item">
          <a class="woodbox__anchor-video" href="https://www.youtube.com/embed/sGbxmsDFVnE">
            <img class="woodbox__item-image item__image"
                src="https://image.tmdb.org/t/p/w640/weUSwMdQIa3NaXVzwUoIIcAi85d.jpg"
                title="Star Wars VII: The Force Awakens"
                alt="Best damn video.">
          </a>
        </li>
      <!-- gallery close
      ================= -->
      </ul>
    <!-- main__content close
    ================= -->
    </div>
  <!-- main close
  ================= -->
  </div>
  <!-- scripts
  ================= -->
  <script src="javascripts/jquery-3.1.0.min.js"></script>
  <script src="javascripts/woodbox.js"></script>
</body>
</html>
